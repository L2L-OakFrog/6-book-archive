<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-6</title>
    <!-- Vanilla CSS -->
    <link rel="stylesheet" href="/CSS/style.css">
    <!-- BootStrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <!-- Input -->
    <header>
        <section class="container mt-5">
            <!-- Headings -->
            <h1 class="text-center mb-3">Search Any Books</h1>
            <!-- Search Field -->
            <div class="container-fluid  w-50">
                <form class="d-flex">
                    <input id="search-field" class="form-control me-2" type="search" placeholder="Type Any Book Name"
                        aria-label="Search">
                    <button id="search-btn" class="btn btn-info" type="button">Search</button>
                </form>
            </div>
            <div class="d-flex justify-content-center mt-5">
                <div id="spinner" class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            <!-- Search Field -->
        </section>
    </header>
    <!-- Books -->
    <section>
        <div id="error" class="mt-4 text-center">
        </div>
        <div class="container mt-5">
            <div id="search-list" class="row">
            </div>
        </div>
    </section>
    <!-- Vanilla JS -->
    <script src="/JS/script.js"></script>
</body>

</html>
